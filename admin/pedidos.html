<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Extreme Sport Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/pedidos.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>EXTREME SPORT</h1>
                <p>Painel Admin</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
                <a href="produtos.html" class="nav-link">
                    <span class="icon">üì¶</span>
                    Produtos
                </a>
                <a href="pedidos.html" class="nav-link active">
                    <span class="icon">üõí</span>
                    Pedidos
                </a>
                <a href="../index.html" class="nav-link" target="_blank">
                    <span class="icon">üåê</span>
                    Ver Site
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <span class="icon">üë§</span>
                    <span id="userEmail">Carregando...</span>
                </div>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2>Pedidos</h2>
                <div class="header-filters">
                    <select id="filtroStatus" onchange="carregarPedidos()">
                        <option value="">Todos os status</option>
                        <option value="pendente">Pendente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </header>

            <!-- Orders List -->
            <div class="card">
                <div class="card-header">
                    <h3>Todos os Pedidos</h3>
                    <span id="totalCount">0 pedidos</span>
                </div>
                <div class="card-body">
                    <div id="pedidosLista">
                        <div class="loading">Carregando pedidos...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Pedido Detalhes -->
    <div id="modalPedido" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="modalTitle">Detalhes do Pedido</h3>
                <button class="modal-close" onclick="fecharModalPedido()">&times;</button>
            </div>
            <div class="modal-body" id="pedidoDetalhes">
                <!-- Conte√∫do ser√° preenchido dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="modalOverlay" class="modal-overlay" onclick="fecharModalPedido()"></div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/supabase.js"></script>
    <script src="scripts/auth-guard.js"></script>
    <script src="scripts/pedidos.js"></script>
</body>
</html>
