        .product-preview:hover {
            border-color: #2ecc71;

        .product-preview img {

        .product-preview h3 {

        .product-preview .price {

        }
        .product-preview .old-price {

    </style>

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            item.textContent = `[${timestamp}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        function showPreview() {
            const preview = document.getElementById('productsPreview');
            preview.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 20px; background: #f0fdf4; border-radius: 12px; margin-bottom: 20px;">
                    <h2 style="color: #2ecc71; margin-bottom: 10px;">üì¶ ${produtos.length} Produtos Prontos</h2>
                    <p style="color: #666;">Clique no bot√£o acima para adicionar todos os produtos ao servidor</p>
                </div>
            `;
            
            produtos.forEach(p => {
                preview.innerHTML += `
                    <div class="product-preview">
                        <img src="${p.image}" alt="${p.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22150%22%3E%3Crect fill=%22%23e5e7eb%22 width=%22200%22 height=%22150%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2240%22%3Eüì∑%3C/text%3E%3C/svg%3E'">
                        <h3>${p.name}</h3>
                        <p style="font-size: 0.85rem; color: #666; margin: 8px 0;">${p.description.substring(0, 60)}...</p>
                        <div>
                            <span class="price">R$ ${p.priceCurrent.toFixed(2)}</span>
                            <span class="old-price">R$ ${p.priceOld.toFixed(2)}</span>
                        </div>
                        <div style="margin-top: 8px; font-size: 0.85rem; color: #2ecc71; font-weight: 600;">
                            üí∞ ${p.discount}% OFF
                        </div>
                    </div>
                `;
            });
        }

        async function addAllProducts() {
            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Adicionando...';
            
            addLog('üöÄ Iniciando importa√ß√£o de produtos...', 'info');
            
            let success = 0;
            let errors = 0;

            for (let i = 0; i < produtos.length; i++) {
                const produto = produtos[i];
                addLog(`üì¶ [${i+1}/${produtos.length}] Adicionando: ${produto.name}`, 'info');
                
                try {
                    const response = await fetch(`${API_BASE}/api/products`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(produto)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        addLog(`‚úÖ Sucesso! ID: ${result.id}`, 'success');
                        success++;
                    } else {
                        const error = await response.text();
                        addLog(`‚ùå Erro: ${error}`, 'error');
                        errors++;
                    }
                } catch (e) {
                    addLog(`‚ùå Falha na conex√£o: ${e.message}`, 'error');
                    errors++;
                }
                
                // Pequeno delay entre requisi√ß√µes
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            addLog('', 'info');
            addLog('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            addLog(`üìä RESUMO FINAL:`, 'info');
            addLog(`‚úÖ Sucessos: ${success}`, 'success');
            addLog(`‚ùå Erros: ${errors}`, errors > 0 ? 'error' : 'info');
            addLog(`üì¶ Total processado: ${produtos.length}`, 'info');
            addLog('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');

                addLog('üåê Acesse o site p√∫blico para visualizar', 'info');

            btn.disabled = false;
            btn.textContent = success === produtos.length ? '‚úÖ Produtos Adicionados!' : 'üîÑ Tentar Novamente';
